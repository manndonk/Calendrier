<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div>
          <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="monthDisplay"></div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <script src="https://kit.fontawesome.com/032c2dd8c9.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
