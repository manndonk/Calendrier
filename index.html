<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <calendrier>
      <div id="container">
        <div id="header">
          <div>
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
          <div id="monthDisplay"></div>
          <div>
            <button id="-zoom" onclick="dezoom()"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
          </div>
          <div id="port">
            <button id="import" onclick="changer();"><i class="fa-solid fa-upload"></i></button>
            <button id="export" onclick="exporter();"><i class="fa-solid fa-download"></i></button>
          </div>
        </div>

        <div id="weekdays">
          <div>Dimanche</div>
          <div>Lundi</div>
          <div>Mardi</div>
          <div>Mercredi</div>
          <div>Jeudi</div>
          <div>Vendredi</div>
          <div>Samedi</div>
        </div>
        
        <div id="calendar"></div>
      </div>

      <div id="dezoom">
        <div id="change_date">
          <button id="prev_annuelle"><i class="fa-solid fa-chevron-left"></i></button>
          <p id="afficheAnDezoom"></p>
          <button id="next_annuelle"><i class="fa-solid fa-chevron-right"></i></button><br>
        </div>
        <a><div>Janvier</div></a>
        <a><div>Février</div></a>
        <a><div>Mars</div></a><br>
        <a><div>Avril</div></a>
        <a><div>Mai</div></a>
        <a><div>Juin</div></a><br>
        <a><div>Juillet</div></a>
        <a><div>Août</div></a>
        <a><div>Septembre</div></a><br>
        <a><div>Octobre</div></a>
        <a><div>Novembre</div></a>
        <a><div>Décembre</div></a>
      </div>

      <div id="event">
        <div class="event__title">
          <div class="saisie"><textarea id="titre_">...</textarea></div>
          <div class="saisie"><input type="color" id="color_" value=""></div>
        </div>
        <br>
        <div class="event__time">
          <i class="fa-solid fa-clock"></i><div class="saisie"><input type="time" id="time_" value="00:00"></div>
        </div>
        <div class="event__rest">
          <i class="fa-solid fa-location-dot"></i><div class="saisie"><textarea id="lieu_" placeholder="Lieu"></textarea></div>
        </div>
        <div class="event__rest">
          <i class="fa-solid fa-pen"></i><div class="saisie"><textarea id="desc_" placeholder="Notes"></textarea></div>
        </div>
        <div class="event__last">
          <div class="saisie"><button id="annul" onclick= >Annuler</button></div>
          <div class="saisie"><button id="creer" onclick="creer_evenement()">Sauvegarder</button></div>
        </div>
      </div>


      <div id="creation_evenement">
        <div class="event__title">
          <div class="saisie"><textarea id="titre" placeholder="Titre"></textarea></div>
          <div class="saisie"><input type="color" id="couleur" value="#d58585"></div>
        </div>
        <br>
        <div class="event__time">
          <i class="fa-solid fa-clock"></i><div class="saisie"><input type="time" id="time" value="00:00"></div>
        </div>
        <div class="event__rest">
          <i class="fa-solid fa-location-dot"></i><div class="saisie"><textarea id="lieu" placeholder="Lieu"></textarea></div>
        </div>
        <div class="event__rest">
          <i class="fa-solid fa-pen"></i><div class="saisie"><textarea id="desc" placeholder="Notes"></textarea></div>
        </div>
        <div class="event__last">
          <div class="saisie"><button id="annul" onclick="annuler()" >Annuler</button></div>
          <div class="saisie"><button id="creer" onclick="creer_evenement()">Sauvegarder</button></div>
        </div>
      </div>
      <div></div>
    </calendrier>

    <script src="https://kit.fontawesome.com/032c2dd8c9.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
