<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div>
          <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="monthDisplay"></div>
      </div>

      <div id="weekdays">
        <div>Dimanche</div>
        <div>Lundi</div>
        <div>Mardi</div>
        <div>Mercredi</div>
        <div>Jeudi</div>
        <div>Vendredi</div>
        <div>Samedi</div>
      </div>

      <div id="calendar"></div>
      <div id="creation_evenement">
        Évènement le <p id="date"></p>
        <div class="saisie">Titre: <textarea id="titre"></textarea></div>
        <div class="saisie">Description: <textarea id="desc"></textarea></div>
        <div class="saisie">Couleur: <input type="color" id="couleur"></div><br>
        <div class="saisie"><button id="creer" onclick="creer_evenement()">Créer l'évènement</button></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/032c2dd8c9.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
