    <calendrier>
      <div id="container">
        <div id="header">
          <div>
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
          <div id="monthDisplay"></div>
          <div>
            <button id="-zoom"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
            <button id="+zoom"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
          </div>
          <div id="port">
            <button id="import" onclick="changer();"><i class="fa-solid fa-upload"></i></button>
            <button id="export" onclick="exporter();"><i class="fa-solid fa-download"></i></button>
          </div>
        </div>

        <div id="weekdays">
          <div>Dimanche</div>
          <div>Lundi</div>
          <div>Mardi</div>
          <div>Mercredi</div>
          <div>Jeudi</div>
          <div>Vendredi</div>
          <div>Samedi</div>
        </div>
        
        <div id="calendar"></div>

      <div id="creation_evenement">
        <div class="event__title">
          <div class="saisie"><textarea id="titre" placeholder="Titre"></textarea></div>
          <div class="saisie"><input type="color" id="couleur" value="#d58585"></div>
        </div>
        <br>
        <div class="event__time">
          <i class="fa-solid fa-clock"></i><div class="saisie"><input type="time" id="time" value="00:00"></div>
        </div>
        <div class="event__rest">
          <i class="fa-solid fa-location-dot"></i><div class="saisie"><textarea id="lieu" placeholder="Lieu"></textarea></div>
        </div>
        <div class="event__rest">
          <i class="fa-solid fa-pen"></i><div class="saisie"><textarea id="desc" placeholder="Notes"></textarea></div>
        </div>
        <div id="event__last">
          <div class="saisie"><button id="annul" onclick="annuler()" >Annuler</button></div>
          <div class="saisie"><button id="creer" onclick="creer_evenement()">Sauvegarder</button></div>
